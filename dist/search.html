<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS: -->
    <link rel="stylesheet" href="/reset.6d189117.css">
    <link rel="stylesheet" href="/search.0b49fc6d.css">
    <title>Now Search Your Player</title>
  <script src="/reset.6d189117.js"></script><script src="/search.0b49fc6d.js"></script></head>
  <body>
    <div id="screen-search-player">
      <div id="input-search">
        <input type="text" placeholder="Search football player...">
        <button type="button" id="button-search-player">
          <img src="/icon-search.80e1fa85.svg" alt="Icone de uma lupa">
        </button>
      </div>

      <div class="search-title">
        <h2>No players were found...</h2>
      </div>

      <div class="loading hidden"></div>

      <div id="container-player" class="hidden">
        <div id="player-image">
          <img src="" alt="Imagem do jogador de futebol Benzema">
        </div>
        <div id="player-infos">
          <h2>Player information</h2>
          <div id="player-characteristics">
            <span>
              Name:
              <strong id="player-name">K. Benzema</strong>
            </span>
            <span>
              Number:
              <strong id="player-number">9</strong>
            </span>
            <span>
              Age:
              <strong id="player-age">36</strong>
            </span>
            <span>
              Team:
              <strong id="player-team">AL Ittihad</strong>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="/js.5c615dc2.js"></script>
  </body>
</html>
